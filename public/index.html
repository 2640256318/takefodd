<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 引入icon的样式 -->
    <link rel="stylesheet" href="////at.alicdn.com/t/font_2549265_y88kmijo4ok.css" />
    <!-- 引入初始化样式 -->
    <!-- 如果想在index.html中引入的话，必须要把static文件夹建在index.html的同级目录下 -->
    <!-- <link rel="stylesheet" href="./static/css/reset.css" rel="externalnofollow" /> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- <span class="icon icon-24gl-cartFull8"></span> -->
    <!-- built files will be auto injected -->
  </body>
  <!-- 解决点击响应延时 0.3s 问题 -->
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener(
        'DOMContentLoaded',
        function () {
          FastClick.attach(document.body)
        },
        false
      )
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js" ' + '>' + '<' + '/' + 'script>')
    }
  </script>
</html>
